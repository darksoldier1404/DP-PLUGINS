<!DOCTYPE html>
<html lang="ko" data-lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>DP-PLUGINS</title>
    <link rel="stylesheet" href="styles.css">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </noscript>

    <link rel="preload" fetchpriority="high" as="image" href="assets/img/logo_white.png" type="image/png">

<body class="bg-black">
    <!-- 네비게이션 바 -->
    <nav class="fixed top-0 left-0 right-0 z-50 bg-black/70 backdrop-blur-xs border-b border-red-500/10">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <a href="/" class="flex items-center">
                    <img src="assets/img/logo_white.png" alt="DP-PLUGINS" class="h-10 md:h-12 w-auto">
                </a>
                <div class="flex items-center space-x-4">
                    <a href="/" class="bg-red-600 text-white/80 hover:text-white px-3 py-2 rounded-md text-base font-bold transition-colors duration-200" data-i18n="home">
                        Home
                    </a>
                    <a href="server-list.html" class="text-white px-3 py-2 rounded-md text-base font-bold transition-colors duration-200" data-i18n="server_list">
                        Server List
                    </a>
                    <div class="sns-container bg-white/5 rounded-lg p-2 flex items-center">
                        <button id="lang-toggle-btn" aria-label="Language"
                            class="ml-4 mr-3 flex items-center gap-2 px-2 py-1 md:px-3 md:py-2 rounded-lg bg-white/10 hover:bg-white/20 text-white font-semibold transition-all duration-200 text-sm md:text-base">
                            <i class="fas fa-globe text-base md:text-xl"></i>
                            <span id="lang-toggle-text" data-i18n="korean">한국어</span>
                        </button>
                        <a href="https://discord.gg/JnMCqkn2FX" aria-label="Discord" target="_blank"
                            class="w-9 h-9 md:w-12 md:h-12 flex items-center justify-center rounded-full hover:bg-black/50 hover:scale-110 transition-all duration-300">
                            <i
                                class="fab fa-discord text-white/80 hover:text-white transition-colors duration-300 text-base md:text-xl"></i>
                        </a>
                        <a href="https://github.com/darksoldier1404" aria-label="GitHub" target="_blank"
                            class="w-9 h-9 md:w-12 md:h-12 flex items-center justify-center rounded-full hover:bg-black/50 hover:scale-110 transition-all duration-300">
                            <i
                                class="fab fa-github text-white/80 hover:text-white transition-colors duration-300 text-base md:text-xl"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- 메인 섹션 -->
    <header class="relative h-[50vh] flex items-center justify-center bg-[#1a1a1a]">
        <div class="relative container mx-auto px-4">
            <div class="w-full h-auto mx-auto bg-black/70 rounded-2xl p-8 text-center">
                <img src="assets/img/logo_white.png" alt="DP-PLUGINS" class="mx-auto mb-6 h-auto w-96">
                <p id="main-subtitle" class="text-xl text-white/80 max-w-2xl mx-auto mb-8"
                    data-translate="main_subtitle"></p>
            </div>
        </div>
    </header>

    <!-- 플러그인 섹션 -->
    <section class="plugins-section py-6 bg-[#1a1a1a]">
        <div class="container mx-auto px-4">
            <h2 id="plugins-section-title" class="text-3xl md:text-4xl font-bold text-white text-center mb-12"
                data-translate="plugins_section_title"></h2>
            <div class="relative mb-8 max-w-2xl mx-auto">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <i class="fas fa-search text-white/50"></i>
                </div>
                <input type="text" id="search-input"
                    class="w-full bg-white/5 border border-white/10 rounded-lg py-3 pl-10 pr-4 text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent" autocomplete="off"
                    data-translate="search_placeholder" placeholder="플러그인 검색...">
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8" id="plugins-container">
                <!-- 플러그인 카드가 자동으로 여기에 추가됩니다 -->
            </div>
        </div>
    </section>

    <!-- 플러그인 상세 모달 -->
    <div id="plugin-modal-overlay"
        class="fixed inset-0 z-50 bg-black/70 backdrop-blur-sm hidden items-center justify-center">
        <div id="plugin-modal"
            class="relative bg-black/95 rounded-2xl max-w-lg w-full mx-4 p-8 shadow-2xl border border-red-700/40 text-white animate-fadein max-h-[80vh] flex flex-col">
            <button id="plugin-modal-close"
                class="absolute top-4 right-4 text-xl text-white/60 hover:text-white/90 focus:outline-none"><i
                    class="fas fa-times"></i></button>
            <div id="plugin-modal-content-wrapper" class="flex-1 overflow-hidden">
                <div id="plugin-modal-content" class="flex-1">
                    <!-- JS로 내용 동적으로 채움 -->
                </div>
            </div>
        </div>
    </div>

    <!-- 푸터 -->
    <footer class="bg-black/80 py-4">
        <div class="container mx-auto px-4 text-center text-white/60">
            <p data-translate="footer_copyright"></p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="script.js"></script>
    <script>
        // Initialize the main application
        document.addEventListener('DOMContentLoaded', () => {
            // The main initialization is handled in script.js
            
            // Add event listener for language toggle button
            const langToggleBtn = document.getElementById('lang-toggle-btn');
            if (langToggleBtn) {
                langToggleBtn.addEventListener('click', () => {
                    // The main script.js will handle the language toggle
                    // and update the UI accordingly
                });
            }
        });
    </script>
